backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Páginas"
    files:
      - file: "public/content/contact.json"
        label: "Información de Contacto"
        name: "contact"
        fields:
          - { label: "WhatsApp (Número)", name: "whatsapp", widget: "string" }
          - { label: "WhatsApp URL (Completa)", name: "whatsapp_url", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Formulario URL", name: "form_url", widget: "string" }
          - { label: "Google Tag Manager ID", name: "gtm_id", widget: "string", hint: "Ej: GTM-XXXXXX" }

      - file: "public/content/navbar.json"
        label: "Barra de Navegación"
        name: "navbar"
        fields:
          - { label: "Texto del Logo", name: "logo", widget: "string" }
          - label: "Links de Navegación"
            name: "links"
            widget: "list"
            fields:
              - { label: "Texto", name: "name", widget: "string" }
              - { label: "Ancla (href)", name: "href", widget: "string", hint: "Ej: #planes" }
          - { label: "Texto Botón CTA", name: "cta_text", widget: "string" }

      - file: "public/content/hero.json"
        label: "Sección Principal (Hero)"
        name: "hero"
        fields:
          - label: "Badges Superiores"
            name: "badges"
            widget: "list"
            field: { label: "Texto del Badge", name: "text", widget: "string" }
          - { label: "Título - Línea 1", name: "headline_1", widget: "string" }
          - { label: "Título - Línea 2 (Animada)", name: "headline_2", widget: "string" }
          - { label: "Título - Línea 3 (Animada)", name: "headline_3", widget: "string" }
          - { label: "Subtítulo", name: "subheadline", widget: "text" }
          - { label: "Texto Botón Principal", name: "cta_text", widget: "string" }
          - label: "Badges de Confianza (Inferiores)"
            name: "trust_badges"
            widget: "list"
            fields:
              - { label: "Texto", name: "text", widget: "string" }
              - { label: "Icono", name: "icon", widget: "select", options: ["none", "rocket", "star"] }
          - { label: "Nota de Disponibilidad", name: "availability_note", widget: "string" }

      - file: "public/content/nosotros.json"
        label: "Sección 'Nosotros'"
        name: "nosotros"
        fields:
          - { label: "Badge", name: "badge", widget: "string" }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Párrafo 1", name: "paragraph_1", widget: "text" }
          - { label: "Párrafo 2", name: "paragraph_2", widget: "text" }
          - label: "Características"
            name: "features"
            widget: "list"
            fields:
              - { label: "Icono", name: "icon", widget: "select", options: ["Cpu", "HeartHandshake"] }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
          - label: "Estadísticas"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Valor", name: "value", widget: "string" }
              - { label: "Etiqueta", name: "label", widget: "string" }

      - file: "public/content/servicios.json"
        label: "Sección 'Servicios'"
        name: "servicios"
        fields:
          - { label: "Badge", name: "badge", widget: "string" }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "text" }
          - label: "Lista de Servicios"
            name: "services"
            widget: "list"
            fields:
              - { label: "Icono", name: "icon", widget: "select", options: ["Search", "Target", "Flash", "Smartphone", "LineChart", "Sparkles"] }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
          - { label: "Texto CTA Inferior", name: "cta_text", widget: "string" }
          - { label: "Botón CTA Inferior", name: "cta_button", widget: "string" }

      - file: "public/content/why-us.json"
        label: "Sección 'Por qué Nosotros'"
        name: "why_us"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - label: "Razones"
            name: "reasons"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Icono", name: "icon", widget: "select", options: ["Clock", "MessageCircle", "Target", "Repeat", "Brain", "BadgePercent"] }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }

      - file: "public/content/testimonios.json"
        label: "Sección 'Testimonios'"
        name: "testimonios"
        fields:
          - { label: "Badge", name: "badge", widget: "string" }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "text" }
          - label: "Testimonios"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "hidden", default: "" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Categoría", name: "category", widget: "string" }
              - { label: "Cliente", name: "client", widget: "string" }
              - { label: "Cita", name: "quote", widget: "text" }
              - { label: "Imágenes", name: "images", widget: "list", field: { label: "URL Imagen", name: "url", widget: "image" } }
              - label: "Métricas"
                name: "metrics"
                widget: "object"
                fields:
                  - { label: "Conversión", name: "conversion", widget: "string" }
                  - { label: "Tiempo de Carga", name: "loadTime", widget: "string" }
                  - { label: "Tráfico", name: "traffic", widget: "string" }
                  - { label: "Satisfacción", name: "satisfaction", widget: "string" }
              - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" }}

      - file: "public/content/proceso.json"
        label: "Sección 'Proceso'"
        name: "proceso"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "string" }
          - label: "Pasos"
            name: "steps"
            widget: "list"
            fields:
              - { label: "Número/Emoji", name: "number", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "string" }
          - { label: "Nota Inferior", name: "bottom_note", widget: "string" }

      - file: "public/content/planes.json"
        label: "Sección 'Planes'"
        name: "planes"
        fields:
          - { label: "Badge", name: "badge", widget: "string" }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "string" }
          - label: "Planes"
            name: "plans"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Tag", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "Texto Botón CTA", name: "cta_text", widget: "string" }
              - { label: "URL CTA (WhatsApp)", name: "cta_url_param", widget: "string", hint: "Ej: el%20plan%20de%20Auditor%C3%ADa" }
              - label: "Características"
                name: "features"
                widget: "list"
                field: { label: "Característica", name: "feature", widget: "string" }
          - { label: "Nota WhatsApp", name: "whatsapp_note", widget: "string" }
          - { label: "Nota Email", name: "email_note", widget: "string" }

      - file: "public/content/included.json"
        label: "Sección 'Incluido en Proyecto'"
        name: "included"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "string" }
          - label: "Beneficios"
            name: "benefits"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Icono", name: "icon", widget: "select", options: ["Globe", "Mail", "ShieldCheck", "Eye", "BarChart", "Zap"] }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "string" }

      - file: "public/content/guarantee.json"
        label: "Sección 'Garantía'"
        name: "guarantee"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
          - { label: "Línea de Cierre", name: "closing_line", widget: "string" }
      
      - file: "public/content/faq.json"
        label: "Sección 'Preguntas Frecuentes'"
        name: "faq"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - label: "Preguntas"
            name: "questions"
            widget: "list"
            summary: "{{fields.question}}"
            fields:
              - { label: "Pregunta", name: "question", widget: "string" }
              - { label: "Respuesta", name: "answer", widget: "text" }

      - file: "public/content/formulario.json"
        label: "Sección 'CTA Final'"
        name: "formulario"
        fields:
          - { label: "Badge", name: "badge", widget: "string" }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "text" }
          - { label: "Título de Beneficios", name: "benefits_title", widget: "string" }
          - label: "Lista de Beneficios"
            name: "benefits"
            widget: "list"
            field: { label: "Beneficio", name: "benefit", widget: "string" }
          - { label: "Línea de Cierre", name: "closing_line", widget: "string" }
          - { label: "Texto del Botón CTA", name: "cta_text", widget: "string" }

      - file: "public/content/footer.json"
        label: "Footer"
        name: "footer"
        fields:
          - { label: "Texto Logo", name: "logo", widget: "string" }
          - { label: "Info Línea 1", name: "info_line_1", widget: "string" }
          - { label: "Info Línea 2 (WhatsApp)", name: "info_line_2", widget: "string" }
          - { label: "Copyright", name: "copyright", widget: "string" }
          - label: "Links Legales"
            name: "links"
            widget: "list"
            fields:
              - { label: "Texto", name: "name", widget: "string" }
              - { label: "URL", name: "href", widget: "string" }
          - label: "CTA Email"
            name: "email_cta"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Subtítulo", name: "subtitle", widget: "string" }
              - { label: "Texto Link", name: "link_text", widget: "string" }
              - { label: "Asunto Email", name: "subject", widget: "string" }
              - { label: "Cuerpo Email", name: "body", widget: "string" }

      - file: "public/content/whatsapp-sticky.json"
        label: "Botón Flotante WhatsApp"
        name: "whatsapp_sticky"
        fields:
          - { label: "Tooltip", name: "tooltip", widget: "string" }
          - { label: "Número en Badge", name: "badge_number", widget: "number" }

      - file: "public/content/cookie-consent.json"
        label: "Banner de Cookies"
        name: "cookie_consent"
        fields:
          - { label: "Texto Principal", name: "text", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "string" }
          - { label: "Texto Botón Rechazar", name: "reject_button", widget: "string" }
          - { label: "Texto Botón Aceptar", name: "accept_button", widget: "string" }